<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Test - Flask Camera App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .test-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .success { background: #28a745; }
        .warning { background: #ffc107; color: #000; }
        .error { background: #dc3545; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #0056b3; }
        .info { font-family: monospace; font-size: 12px; }
    </style>
</head>
<body>
    <h1>üì± Mobile Connectivity Test</h1>
    
    <div class="test-container">
        <h2>Connection Status</h2>
        <div id="connectionStatus" class="status success">‚úÖ Website loaded successfully!</div>
        
        <h3>Device Information</h3>
        <div class="info">
            <div>User Agent: <span id="userAgent"></span></div>
            <div>Screen: <span id="screenInfo"></span></div>
            <div>Protocol: <span id="protocol"></span></div>
            <div>Hostname: <span id="hostname"></span></div>
            <div>Current URL: <span id="currentUrl"></span></div>
        </div>
    </div>
    
    <div class="test-container">
        <h2>Camera Test</h2>
        <div id="cameraStatus" class="status warning">‚è≥ Click test to check camera</div>
        <button onclick="testCamera()">üé• Test Camera Access</button>
        <div id="cameraInfo" class="info"></div>
    </div>
    
    <div class="test-container">
        <h2>Quick Actions</h2>
        <button onclick="window.location.href='/'">üè† Go to Main App</button>
        <button onclick="testNetworkSpeed()">üöÄ Test Network Speed</button>
        <button onclick="window.location.reload()">üîÑ Refresh Test</button>
    </div>
    
    <div class="test-container">
        <h2>Network Test</h2>
        <div id="networkStatus" class="status warning">‚è≥ Click test to check network</div>
        <div id="networkInfo" class="info"></div>
    </div>

    <script>
        // Display device info
        document.getElementById('userAgent').textContent = navigator.userAgent;
        document.getElementById('screenInfo').textContent = `${screen.width}x${screen.height}`;
        document.getElementById('protocol').textContent = location.protocol;
        document.getElementById('hostname').textContent = location.hostname;
        document.getElementById('currentUrl').textContent = location.href;
        
        // Test camera access
        async function testCamera() {
            const statusEl = document.getElementById('cameraStatus');
            const infoEl = document.getElementById('cameraInfo');
            
            statusEl.textContent = '‚è≥ Testing camera access...';
            statusEl.className = 'status warning';
            
            try {
                // Check if getUserMedia is supported
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('getUserMedia not supported');
                }
                
                // Test camera access
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'user' } 
                });
                
                // Success - stop the stream immediately
                stream.getTracks().forEach(track => track.stop());
                
                statusEl.textContent = '‚úÖ Camera access successful!';
                statusEl.className = 'status success';
                infoEl.innerHTML = '<div>‚úÖ Camera permissions granted</div><div>‚úÖ getUserMedia supported</div>';
                
            } catch (error) {
                statusEl.textContent = '‚ùå Camera access failed';
                statusEl.className = 'status error';
                
                let errorInfo = `<div>‚ùå Error: ${error.name}</div><div>üìù Message: ${error.message}</div>`;
                
                if (error.name === 'NotAllowedError') {
                    errorInfo += '<div>üí° Solution: Allow camera permissions in browser settings</div>';
                } else if (error.name === 'NotFoundError') {
                    errorInfo += '<div>üí° Solution: Check if device has a camera</div>';
                } else if (error.message.includes('https')) {
                    errorInfo += '<div>üí° Solution: HTTPS may be required for camera access</div>';
                }
                
                infoEl.innerHTML = errorInfo;
            }
        }
        
        // Test network speed
        async function testNetworkSpeed() {
            const statusEl = document.getElementById('networkStatus');
            const infoEl = document.getElementById('networkInfo');
            
            statusEl.textContent = '‚è≥ Testing network speed...';
            statusEl.className = 'status warning';
            
            try {
                const startTime = performance.now();
                const response = await fetch('/static/css/style.css?t=' + Date.now());
                const endTime = performance.now();
                
                if (response.ok) {
                    const loadTime = Math.round(endTime - startTime);
                    statusEl.textContent = '‚úÖ Network test successful!';
                    statusEl.className = 'status success';
                    infoEl.innerHTML = `<div>‚ö° Load time: ${loadTime}ms</div><div>üì° Response: ${response.status}</div>`;
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                statusEl.textContent = '‚ùå Network test failed';
                statusEl.className = 'status error';
                infoEl.innerHTML = `<div>‚ùå Error: ${error.message}</div>`;
            }
        }
        
        // Auto-run network test
        setTimeout(testNetworkSpeed, 1000);
    </script>
</body>
</html>
